  <ion-text color="dark">
    <h4 style="font-weight: bold;">Selecciona una opci√≥n</h4>
  </ion-text>

  <ion-list id="modal-list" [inset]="true">
    <ion-radio-group (ionChange)="checkboxChange($event)" [value]="workingSelectedValues[0]">
      <ng-container *ngFor="let item of filteredItems">
        <ion-item lines="none" [color]="item._id == workingSelectedValues[0]? 'light' : ''">
          <ion-avatar *ngIf="srcImageName(item?.evidencia_aval, 'foto-perfil') as image">
            <img [src]="image.url" alt="Silhouette of a person's head" />
          </ion-avatar>
          <ion-radio 
          [value]="item._id"
          >
          {{item.nombre}}
        </ion-radio>
        </ion-item>
      </ng-container>
    </ion-radio-group>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="medium" slot="end" fill="clear" style="font-weight: bold; margin: 10px 15px;" (click)="cleanSelection()">CANCELAR</ion-button>
    <ion-button color="darkmain" slot="end" style="margin: 10px 15px;" [disabled]="workingSelectedValues.length <= 0 ? true : false" (click)="confirmChanges()">
      SIGUIENTE
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
